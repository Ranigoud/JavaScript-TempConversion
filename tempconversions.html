<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 18px;
            color: #333;
        }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #result {
            display: block;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Temperature Conversion</h1>
        <form id="calcTemp" onsubmit="calculateTemp(); return false;">
            <label for="temp">Enter the Temperature to convert:</label>
            <input type="number" name="temp" id="temp" placeholder="Enter Temperature" required>

            <label for="temp-diff">Select Conversion Type:</label>
            <select name="temp-diff" id="temp-diff" required>
                <option value="cel">Celsius to Fahrenheit</option>
                <option value="fah">Fahrenheit to Celsius</option>
            </select>

            <input type="submit" value="Convert">

            <span id="result"></span>
        </form>
    </div>

    <script>
        const calculateTemp = () => {
            const inputTemp = document.getElementById('temp').value;
            const tempSelected = document.getElementById('temp-diff');
            const valueTemp = tempSelected.options[tempSelected.selectedIndex].value;

            // Celsius to Fahrenheit  °F = °C(9⁄5) + 32
            const celToFah = (cel) => {
                return ((cel * 9 / 5) + 32).toFixed(1);
            };

            // Fahrenheit to Celsius (F − 32) × 5⁄9  kelvinK – 273.15
            const fahToCel = (fah) => {
                return ((fah - 32) * 5 / 9).toFixed(1);
            };

            let result = "";

            if (valueTemp === 'cel') {
                result = `${celToFah(inputTemp)}°Fahrenheit`;//template string
            } else if (valueTemp === 'fah') {
                result = `${fahToCel(inputTemp)}°Celsius`;
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>

    Weather Apps and Websites:

    Physical Science Experiments: -->

</body>
</html>
